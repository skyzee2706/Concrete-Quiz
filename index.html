                name: "PROTOCOL LEGEND", 
                style: { color: "#FFD700", textShadow: "0 0 10px rgba(255, 215, 0, 0.8)" } // Gold Glow
            }; 
            if (finalScore >= 75) return { 
                name: "YIELD MASTER", 
                style: { color: "#22D3EE", textShadow: "0 0 8px rgba(34, 211, 238, 0.6)" } // Cyan Glow
            };
            if (finalScore >= 45) return { 
                name: "DEFI SPECIALIST",

                ],
            },
            {

            {

                options: [

                    { text: "Ensure that requests made after the deadline roll over to the next processing batch for orderly execution.", isCorrect: true },
                    { text: "Cancel any withdrawal request that isn't large enough.", isCorrect: false },
                    { text: "Force users to pay a penalty if they are late.", isCorrect: false },
                ],
            },
            {

                    { text: "It is the yield paid out in Concrete's native token only.", isCorrect: false },
                ],
            },
            {
                question: "What is 'Leveraged Yield Generation' in the context of Concrete's strategies?",
                options: [
                    { text: "Using vault liquidity to offer flash loans or capital disbursements to generate extra fee income.", isCorrect: true },
                    { text: "Borrowing money from a bank to buy crypto.", isCorrect: false },
                    { text: "Asking users to leverage their houses to deposit more.", isCorrect: false },
                    { text: "A strategy that only works when the market goes down.", isCorrect: false },
                ],
            },
            {
                question: "What is a 'Strategy' in the technical context of a Concrete Vault?",
                options: [
                    { text: "A written document explaining the plan.", isCorrect: false },
                    { text: "A smart contract that interacts with external DeFi protocols (like Aave or Pendle) to earn yield.", isCorrect: true },
                    { text: "A voting mechanism for users.", isCorrect: false },
                    { text: "A manual trade executed by the CEO.", isCorrect: false },
                ],
            },
            {
                question: "If a user wants to withdraw from a 'Stable' vault (like ctStableUSDT) after the queue opens in Dec 2025, what is the expected wait time?",
                options: [
                    { text: "Instant execution (0 seconds).", isCorrect: false },
                    { text: "Up to 7 days (Withdrawal period).", isCorrect: true },
                    { text: "30 days minimum.", isCorrect: false },
                    { text: "1 year lock-up.", isCorrect: false },
                ],
            },
        ];

        // --- CERTIFICATE COMPONENT (RESPONSIVE & COMPACT - NO DATE) ---
        const CertificateCard = ({ username, finalScore, tier }) => {
            return (
                <div className="w-full max-w-[800px] aspect-[16/9] bg-black shadow-2xl border-[3px] sm:border-[6px] border-concrete relative overflow-hidden select-none box-border">
                    
                    {/* Background Elements */}
                    <div className="absolute inset-0 bg-concrete-surface opacity-90"></div>
                    <div className="absolute top-0 right-0 w-[40%] h-full bg-concrete transform skew-x-[-20deg] translate-x-12 opacity-10"></div>
                    <div className="absolute bottom-0 left-0 w-[40%] h-[50%] bg-concrete rounded-full blur-[80px] opacity-10"></div>
                    
                    {/* Striped Lines */}
                    <div className="absolute top-0 left-0 w-full h-2 sm:h-4 bg-[repeating-linear-gradient(90deg,#000,#000_20px,#f6e189_20px,#f6e189_40px)] z-20"></div>
                    <div className="absolute bottom-0 left-0 w-full h-2 sm:h-4 bg-[repeating-linear-gradient(90deg,#000,#000_20px,#f6e189_20px,#f6e189_40px)] z-20"></div>

                    {/* CONTENT LAYOUT - MENGGUNAKAN FLEXBOX JUSTIFY-BETWEEN */}
                    {/* Ini kunci agar konten mengisi ruang secara merata dari atas ke bawah */}
                    <div className="absolute inset-0 z-10 flex p-3 sm:p-8 gap-2 sm:gap-8 items-center justify-between">
                        
                        {/* LEFT SIDE: JUSTIFY-BETWEEN (Rata Atas & Bawah) */}
                        <div className="flex flex-col justify-between h-full w-[62%] py-2 sm:py-3 pl-1">
                            
                            {/* TOP: Header */}
                            <div className="mt-1 sm:mt-0">
                                <div className="inline-block px-1.5 sm:px-3 py-0.5 sm:py-1 bg-concrete text-black text-[7px] sm:text-xs font-black font-mono tracking-[0.15em] uppercase rounded-sm mb-1">
                                    Official Certification
                                </div>
                                <h2 className="text-xl sm:text-5xl font-black text-white leading-none uppercase tracking-tighter">
                                    Concrete <br/><span className="text-concrete">Mastery</span>
                                </h2>
                            </div>

                            {/* MIDDLE: Info */}
                            <div className="flex flex-col gap-1 sm:gap-4 justify-center flex-grow">
                                <div>
                                    <div className="text-[7px] sm:text-xs text-gray-500 uppercase font-bold tracking-widest mb-0.5 sm:mb-1">Awarded To</div>
                                    <div className="text-sm sm:text-3xl font-bold text-white bg-black/60 border-l-2 sm:border-l-8 border-concrete px-2 sm:px-6 py-1 sm:py-2 inline-block w-full max-w-full truncate font-mono">
                                        {username ? username : "@username"}
                                    </div>
                                </div>

                                {/* TIER DISPLAY (WITH GLOW STYLE) */}
                                <div>
                                    <div className="text-[7px] sm:text-[10px] text-gray-500 uppercase font-bold tracking-widest mb-0.5">Achieved Rank</div>
                                    <div

                                        {tier.name}
                                    </div>

                                        <img src={IMAGES.creator} alt="creator" className="w-full h-full object-cover" />
                                    </div>
                                    <span className="font-bold tracking-wider">By @SuperSkyzee</span>
                                </div>
                            </div>
                        </div>

                        {/* RIGHT SIDE (Score & Logo) - Centered Vertically */}
                        <div className="flex flex-col items-center justify-center h-full w-[35%] bg-black/20 rounded-lg sm:rounded-2xl border border-white/5 overflow-hidden p-1 sm:p-2">
                            <div className="w-10 h-10 sm:w-24 sm:h-24 rounded-lg sm:rounded-xl overflow-hidden border-2 sm:border-4 border-concrete shadow-lg mb-1 sm:mb-4 bg-black shrink-0 relative z-10">
                                <img src={IMAGES.logo} alt="logo" className="w-full h-full object-cover" />

                                    {finalScore}

                </div>
            );
        };

        // --- MAIN APP ---

        function QuizApp() {
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [score, setScore] = useState(0);
            const [showScore, setShowScore] = useState(false);
            const [username, setUsername] = useState("");
            const [isStarted, setIsStarted] = useState(false);

            const handleAnswerOptionClick = (isCorrect) => {
                if (isCorrect) {
                    setScore(prev => prev + 1);
                }

                const nextQuestion = currentQuestion + 1;
                if (nextQuestion < questions.length) {
                    setCurrentQuestion(nextQuestion);
                } else {
                    setShowScore(true);
                }
            };

            const restartQuiz = () => {
                setScore(0);
                setCurrentQuestion(0);
                setShowScore(false);
                setIsStarted(false);
                setUsername("");
            };

            const finalScore = score * 5;
            const tier = getTier(score);

            const handleShare = () => {
                const text = `I just earned the ${tier.name} rank with a score of ${finalScore}/100 in the Concrete Quiz üèÜ\n\nTest your knowledge about @ConcreteXYZ ecosystem now!\n\nCreator: @SuperSkyzee\nLink: concrete-quiz.vercel.app\n\nhttps://x.com/SuperSkyzee/status/2008962909557416129`;
                const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
                window.open(url, "_blank");
            };

            return (
                <div className="w-full max-w-2xl animate-fade-in relative font-sans">
                    
                    {/* Header */}
                    {!showScore && (
                    <div className="bg-concrete-surface rounded-t-2xl p-6 border-b-4 border-concrete flex flex-col items-center gap-4 relative overflow-hidden shadow-2xl">
                         <div className="absolute top-0 left-0 w-full h-2 bg-[repeating-linear-gradient(45deg,#000,#000_10px,#f6e189_10px,#f6e189_20px)] opacity-50"></div>

                        <div className="w-20 h-20 rounded-xl border-4 border-concrete overflow-hidden shadow-lg z-10 bg-black">
                            <img src={IMAGES.logo} className="w-full h-full object-cover" />
                        </div>
                        <h1 className="text-3xl font-black text-center text-white uppercase tracking-tighter">
                            Concrete <span className="text-concrete">Quiz</span>
                        </h1>
                    </div>
                    )}

                    {/* Main Container */}
                    <div className={`${!showScore ? 'bg-concrete-surface rounded-b-2xl border border-gray-800 shadow-2xl overflow-hidden p-8 min-h-[400px]' : 'w-full'} flex flex-col justify-center relative`}>
                        
                        {!isStarted ? (
                            // START SCREEN
                            <div className="text-center space-y-8 animate-fade-in relative z-10">
                                <div className="space-y-4">
                                    <p className="text-2xl text-white font-bold leading-relaxed">
                                        Test your knowledge about Concrete.
                                    </p>
                                    <div className="inline-block px-4 py-2 bg-black rounded border border-gray-700 text-concrete font-mono text-sm tracking-wider font-bold">
                                        // 20 QUESTIONS ‚Ä¢ 5 POINTS EACH
                                    </div>
                                </div>
                                <button
                                    onClick={() => setIsStarted(true)}
                                    className="px-12 py-4 bg-concrete hover:bg-concrete-dark text-black rounded-xl font-black text-xl transition-all transform hover:scale-105 shadow-[0_0_0_4px_rgba(0,0,0,0.2)] hover:shadow-[0_0_20px_rgba(246,225,137,0.4)] uppercase tracking-wide flex items-center justify-center gap-2 mx-auto"
                                >
                                    Start Quiz
                                </button>
                            </div>
                        ) : showScore ? (
                            // SCORE SCREEN
                            <div className="flex flex-col items-center space-y-6 animate-fade-in relative z-10 w-full">
                                
                                {/* Username Input */}
                                <div className="w-full max-w-sm space-y-2 text-center">
                                    <label className="block text-xs font-bold text-gray-800 uppercase tracking-widest">
                                        Enter Username to Claim
                                    </label>
                                    <input
                                        type="text"
                                        placeholder="@yourusername"
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        className="w-full px-4 py-3 bg-black border border-gray-700 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent focus:outline-none text-center text-white placeholder-gray-600 transition-all font-mono text-lg font-bold shadow-lg"
                                    />
                                </div>

                                {/* --- CERTIFICATE PREVIEW (RESPONSIVE) --- */}
                                <div className="w-full p-2">
                                    <CertificateCard 
                                        username={username}
                                        finalScore={finalScore}
                                        tier={tier}
                                    />
                                </div>

                                {/* Action Buttons */}
                                <div className="flex flex-col sm:flex-row gap-3 w-full justify-center pt-2">
                                    <button
                                        onClick={handleShare}
                                        disabled={!username}
                                        className={`flex items-center justify-center gap-2 px-6 py-3 rounded-lg font-bold text-xs transition-all uppercase tracking-widest border-2 w-full sm:w-auto ${

                                            ? "bg-black text-white border-black hover:bg-gray-900 shadow-lg cursor-pointer" 
                                            : "bg-transparent text-gray-500 border-gray-500 cursor-not-allowed"
                                        }`}
                                    >
                                        Share on X
                                    </button>
                                </div>
                                
                                <p className="text-[10px] text-gray-500 italic mt-2">
                                    üí° Tip: Take a screenshot of your certificate manually to save it!
                                </p>

                                <button
                                    onClick={restartQuiz}
                                    className="text-black font-bold text-[10px] hover:underline transition-all pt-2 uppercase tracking-widest opacity-60 hover:opacity-100 cursor-pointer"
                                >
                                    Restart Quiz
                                </button>
                            </div>
                        ) : (
                            // QUESTION SCREEN
                            <div className="space-y-8 animate-fade-in relative z-10">
                                <div className="flex justify-between items-center text-[10px] text-concrete font-mono tracking-widest uppercase bg-black px-3 py-1 rounded">

                                    <span>Score: {score * 5}</span>
                                </div>
                                
                                <div className="w-full bg-black rounded-full h-2 overflow-hidden border border-gray-800">

                                </div>

                                <h2 className="text-xl font-bold text-white min-h-[60px] flex items-center leading-relaxed">

                                            onClick={() => handleAnswerOptionClick(option.isCorrect)}

                                            <div className="w-8 h-8 rounded-lg bg-gray-900 border border-gray-700 group-hover:bg-concrete group-hover:text-black group-hover:border-concrete flex items-center justify-center text-sm font-bold font-mono transition-all shrink-0">
                                                {String.fromCharCode(65 + index)}
                                            </div>
                                            <span className="font-medium text-sm">{option.text}</span>
                                        </button>

                                </div>
                            </div>
